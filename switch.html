<!DOCTYPE html>
<html>
<head>
  <title>Switch Case Example</title>
</head>
<body>

<script>
  var dayno = "1";

  switch(dayno) {
    case "1":
      document.write("Monday");
      break;
    case "2":
      document.write("Tuesday");
      break;
    case "3":
      document.write("wednesday");
      break;
    case "4":
      document.write("thursday");
      break;
    case "5":
      document.write("friday");
      break;
    case "6":
      document.write("saturday");
      break;
    case "7":
      document.write("sunday");
      break;
    default:
      document.write("please enter between one to 7");
  }
</script>

</body>
</html>
