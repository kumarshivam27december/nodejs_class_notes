<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delayfunction(){
            //delay the message on web after 3 second on calling delayfunction
            document.write('<h3> welcome to LPU<h3>');
        }
    </script>
    <h4>Example of delay the execution of function</h4>
    <button onclick="setTimeout(delayfunction,1000)">Click here</button>

    <!?button for calling of user-defined delayfunction having 3 second to delay-->
</body>
</html>
