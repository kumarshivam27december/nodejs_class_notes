<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      var i = 0;
      do {
        document.write("The number is" + i);
        document.write("</br>");
        i++;
      } while (i < 10);
    </script>
  </body>
</html>
